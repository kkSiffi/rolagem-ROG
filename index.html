<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TELA LOGIN -->
<div id="telaLogin">
  <h2>Login</h2>
  <input id="usuario" placeholder="UsuÃ¡rio">
  <input id="senha" type="password" placeholder="Senha">
  <button type="button" onclick="login()">Criar / Entrar</button>
</div>

<!-- TELA FICHA -->
<div id="telaFicha" class="hidden">
  <h2 id="nomePersonagem"></h2>

  <div class="perfil">
    <label for="inputFoto">
      <img id="fotoPerfil" title="Clique para trocar a foto">
    </label>
    <input id="inputFoto" type="file" accept="image/*" hidden>
  </div>

  <!-- VIDA -->
  <div class="barra">
    <span>Vida</span>
    <input type="number" id="vidaAtual" onchange="atualizarBarra('vida')">
    /
    <input type="number" id="vidaMax" onchange="atualizarBarra('vida')">
    <div class="barra-externa">
      <div id="vidaBarra" class="barra-interna vida"></div>
    </div>
  </div>

  <!-- SANIDADE -->
  <div class="barra">
    <span>Sanidade</span>
    <input type="number" id="sanAtual" onchange="atualizarBarra('san')">
    /
    <input type="number" id="sanMax" onchange="atualizarBarra('san')">
    <div class="barra-externa">
      <div id="sanBarra" class="barra-interna sanidade"></div>
    </div>
  </div>

  <h3>Atributos</h3>
  <div id="atributos"></div>

  <button onclick="irParaRolagem()">Ir para Rolagem ðŸŽ²</button>
</div>

<!-- TELA ROLAGEM -->
<div id="telaRolagem" class="hidden">
  <h3>Rolagem</h3>

  <input id="pericia" type="number" placeholder="PerÃ­cia">
  <input id="dado" type="number" placeholder="Dado (1â€“20)">
  <button onclick="rolar()">Rolar</button>

  <p id="resultado"></p>

  <button onclick="voltarFicha()">Voltar para Ficha</button>
</div>

<script src="script.js"></script>
</body>
</html>
