<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ficha ROG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="login">
  <h2>Login</h2>
  <input id="usuario" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar / Criar</button>
  <p id="erro"></p>
</section>

<section id="ficha" class="hidden"></section>

<section id="rolagem" class="hidden">
  <h2>Rolagem</h2>

  <label>Perícia</label>
  <input id="pericia" type="number" min="1" max="20">

  <label>Dado (1–20)</label>
  <input id="dado" type="number" min="1" max="20">

  <button onclick="rolar()">Rolar</button>
  <h3 id="resultado"></h3>

  <button onclick="voltar()">Voltar</button>
</section>

<script src="script.js"></script>
</body>
</html>
